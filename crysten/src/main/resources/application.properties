# database configs
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost:3306}/biblioteca-crysten?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
com.mysql.cj.jdbc.Driver=org.hibernate.dialect.MySQL8Dialect

spring.freemarker.settings.locale=pt_BR


spring.jackson.deserialization.fail-on-unknown-properties=true
spring.jackson.deserialization.fail-on-ignored-properties=true

spring.flyway.locations=classpath:db/migration,classpath:db/testdata

springdoc.packages-to-scan=com.crysten.api
springdoc.paths-to-match=/**